<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.umd.prod.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div id="main-container">
        <div id="money-container">
            <div id="money-cash">
                <transition name="slide-fade">
		    <p v-if="showCash"><span id="sign">$&nbsp;</span><span id="money">{{(cash)}}</span></p>
                </transition>
            </div>
            <div id="money-bloodmoney">
                <transition name="slide-fade">
		    <p v-if="showBloodmoney"><span id="sign">$&nbsp;</span><span id="bloodmoney">{{(bloodmoney)}}</span></p>
                </transition>
            </div>
            <div id="money-bank">
                <transition name="slide-fade">
		            <p v-if="showBank"><span id="sign">$&nbsp;</span><span id="bank">{{(bank)}}</span></p>
                </transition>
            </div>
            <div id="money-change" v-if="showUpdate">
                <transition name="slide-fade">
		    <p v-if="plus" id="money"><span id="plus">+&nbsp;</span><span id="money">{{(amount)}}</span></p>
            <p v-else-if="minus" id="minus"><span id="minus">-&nbsp;</span><span id="money">{{(amount)}}</span></p>
                </transition>
            </div>
        </div>
        <span>
            <div id="ui-container">
                <div id="playerHud" v-show="show">
                    <transition name="fade">
                    <div v-if="showVoice">
                        <q-circular-progress show-value :value="voice" size="40px" :thickness="0.22" color="white" track-color="black-9" center-color="gray-10" :min="0" :max="100">
                        <q-circular-progress show-value :value="voice" size="40px" :thickness="0.24" :style="{color: talkingColor}" :min="0" :max="6" center-color="grey-10">
						<q-icon name="fas fa-microphone" size="16px" :style="{color: talkingColor}" />
                    </div>
					</transition>
                    <div v-if="showHunger">
                        <q-circular-progress class="progress" show-value :value="hunger" size="40px" :thickness="0.22" color="white" track-color="black-9" center-color="gray-10">
                            <q-icon name="fas fa-apple-whole" size="16px" color="white" />
                    </div>
                    <div v-if="showThirst">
                        <q-circular-progress class="progress" show-value :value="thirst" size="40px" :thickness="0.22" color="white" track-color="black-9" center-color="gray-10">
                            <q-icon name="fas fa-droplet" size="16px" color="white" />
                    </div>
                    <div v-if="showStress">
                        <q-circular-progress class="progress" show-value :value="stress" size="40px" :thickness="0.22" color="red" track-color="black-9" center-color="gray-10">
                            <q-icon name="fas fa-brain" size="16px" color="white" />
                    </div>
                </div>
            </div>
        </span>
    </div>
</body>

</html>
